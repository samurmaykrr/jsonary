services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jsonary
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service
  dev:
    image: node:25.2.1-alpine
    container_name: jsonary-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev -- --host"
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    profiles:
      - dev

volumes:
  node_modules:
